<!DOCTYPE html>
<html>
<head>
    <title> Dynamic Weather App </title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
       <div class="weather-input">
        <div class="input-group">
            <input type="text" name="" id="userLocation" placeholder="Explore places">
            <i class="fa fa-search" onclick="findUserLocation()"></i>
        </div>
        <div class="weatherIcon"></div>
        <h2 class="temperature"></h2>
        <div class="feelsLike"></div>
        <div class="description"></div>
        <hr >
        <div class="date"></div>
        <div class="city"></div>
       </div> 
       <div class="weather-output">
            <h2 class="heading"> Today's Forecast </h2>
            <br>
            <div class="forecast">
                <div class="humidity">
                    Humidity
                    <i class="fa-solid fa-water"></i>
                    <h1 id="HValue"></h1>
                </div>
                <div class="wind-speed">
                    Wind Speed
                    <i class="fa-solid fa-wind"></i>
                    <h1 id="WValue"></h1>
                </div>
                <div class="sun">
                    <span>
                        <i class="fa-solid fa-sun"></i>
                        <p><span id="SRValue"> Sunrise </span></p>
                    </span>
                    <span>
                        <i class="fa-regular fa-sun"></i>
                        <p><span id="SSValue"> Sunset </span></p>
                    </span>
                </div>
                <div class="cloudy">
                    Cloudy
                    <i class="fa-solid fa-cloud"></i>
                    <h1 id="CValue"></h1>
                </div>
                <div class="uv-index">
                    UV Index
                    <i class="fa-solid fa-bacon"></i>
                    <h1 id="UVValue"></h1>
                </div>
                <div class="pressure">
                    Pressure
                    <i class="fa-solid fa-gauge"></i>
                    <h1 id="PValue"></h1>
                </div>
            </div>
            <br>
            <div class="update">
                <h2 class="heading"> Weekly Climate Update </h2>
                <br>
                <div id="weekly"></div>
            </div>
       </div>
    </div>
</body>
</html>
